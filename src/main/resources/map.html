<!DOCTYPE html>
<html>
<head>
    <title>Leaflet & OSM Map Demo</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />

    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #map {
            height: 100%;
        }
    </style>
</head>
<body>
<div id="map"></div>
<script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
<script src="heatmap.js"></script>
<script src="leaflet-heatmap.js"></script>
<script>

    let map;
    var javaScriptBridge; // must be declared as var (will not be correctly assigned in java with let keyword)
    let markers = []; // maybe not needed
    let crashList = [];
    var route;
    var cluster;
    var heatmapLayer;
    var testData = {max: 100000,data: []};

    // don't open context menu on right click
    document.oncontextmenu = function(event) {
        event.preventDefault();
    }

    /**
     * This object can be returned to our java code, where we can call the functions we define inside it
     */
    let jsConnector = {
        addMarker: addMarker,
        displayRoute: displayRoute,
        removeRoute: removeRoute,
        initMap: initMap
    };

    /**
     * creates and initialises the map, also defines on click event that calls java code
     */
    function initMap() {
        var mapOptions = {
            center: [-44.0, 171.0],
            zoom: 10
        }
        map = new L.map('map', mapOptions);
        new L.TileLayer('https://tile.csse.canterbury.ac.nz/hot/{z}/{x}/{y}.png', { // UCs tilemap server
            attribution: '© OpenStreetMap contributors<br>Served by University of Canterbury'
        }).addTo(map)

        map.on("click", (map_event) => {
            var latlng = map.mouseEventToLatLng(map_event.originalEvent)
            javaScriptBridge.addMarkerFromClick(`{"lat": ${latlng.lat}, "lng": ${latlng.lng}}`)
        })
    }


    /**
     * Adds a marker to the map and stores it in the markers array for later use (e.g. removal)
     * @param title tooltip to display on hover
     * @param lat latitude to place marker at
     * @param lng longitude to place marker at
     */
    function addMarker(title, lat, lng) {
        var m = new L.Marker([lat, lng])
        m.bindPopup(title).openPopup()
        m.addTo(map)
        markers.push(m);
    }

    /**
     * Saves a crash location to a variable
     * @param region
     * @param lat latitude to place marker at
     * @param lng longitude to place marker at
     */
    function preMarker(lat, lng) {
        testData.data.push({lat: lat, lng: lng, count: 1});
    }

    /**
     * Clear markers
     */
    function clearMarkers() {
        testData.data = [];
    }

    /**
     * Creates a bunch of clusters after they have all been added to crashList
     */
    function postMarkers() {
        heatmapLayer.setData(testData);
    }


    /**
     * Displays a route with two or more waypoints for cars (e.g. roads and ferries) and displays it on the map
     * @param waypointsIn a string representation of an array of lat lng json objects [("lat": -42.0, "lng": 173.0), ...]
     */
    function displayRoute(waypointsIn) {
        var waypointsArray = JSON.parse(waypointsIn);
        removeRoute()
        console.log(waypointsArray)
        var waypoints = []
        waypointsArray.forEach(element => waypoints.push(new L.latLng(element.lat, element.lng)))
        console.log(waypoints)
        route = L.Routing.control({
            // serviceUrl: "",
            waypoints: waypoints,
            routeWhileDragging: true
        }).addTo(map);

    }

    /**
     * Removes the current route being displayed (will not do anything if there is no route currently displayed)
     */
    function removeRoute() {
        if(route){
            route.remove()
        }
    }

    function doHeatmap() {
        // don't forget to include leaflet-heatmap.js

        var baseLayer = L.tileLayer(
            'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '...',
                maxZoom: 18
            }
        );

        var cfg = {
            "radius": 20,
            "maxOpacity": .75,
            "minOpacity": .0,
            "scaleRadius": false,
            "useLocalExtrema": false,
            latField: 'lat',
            lngField: 'lng',
            valueField: 'count',
            blur: 1.0,
            gradient: {0: 'green', 0.3: 'yellow', 0.75: 'orange', 1: 'red'}
        };


        heatmapLayer = new HeatmapOverlay(cfg);
        var mapOptions = {
            center: [-44.0, 171.0],
            zoom: 5,
            minZoom: 5,
            maxZoom: 18,
            layers: [baseLayer, heatmapLayer]
        }
        map = new L.map('map', mapOptions);
        new L.TileLayer('https://tile.csse.canterbury.ac.nz/hot/{z}/{x}/{y}.png', { // UCs tilemap server
            attribution: '© OpenStreetMap contributors<br>Served by University of Canterbury'
        }).addTo(map)

        //heatmapLayer.setData(testData);

        const heatmapMaxValues = {
            5: 10000,
            6: 6000,
            7: 5000,
            8: 3000,
            9: 2000,
            10: 1000,
            11: 500,
            12: 200,
            13: 90,
            14: 60,
            15: 40,
            16: 35,
            17: 25,
            18: 20,
        };

        map.on('zoomend', function() {
            let x = -1 * map.getZoom() + 15
            setMax(heatmapMaxValues[map.getZoom()]);
        });
    }

    function setMax(value) {
        testData.max = value;
        heatmapLayer.setData(testData);
        //heatmapLayer.setDataMax(value);
        //heatmapLayer.repaint();

    }
</script>
</body>
</html>
